[package]
name = "hello_bevy" # [CHANGE]: Set your project name.
version = "0.12.0"
edition = "2021"
description = "a bevy game template"
exclude = ["build", "assets", "graphs"]

[profile.dev.package."*"]
opt-level = 3 # [CHANGE]: Improves performance when developing, but slows down first compilation significantly

[dependencies]
bevy = "0.12" # The bevy engine <3
bevy_asset_loader = "0.18" # Better asset loader
iyes_progress = "0.10" # Track loading and game state
bevy-inspector-egui = "0.21" # Inspector
bevy-persistent = { version = "0.4", features = ["all"] } #Â Persistent values (for saving)
bevy_mod_debugdump = "0.9" # Debug graphs
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
