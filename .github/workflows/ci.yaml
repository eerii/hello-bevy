#Â Based on https://github.com/bevyengine/bevy_github_ci_template/blob/main/.github/workflows/ci.yaml
name: ci

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_fmt:
    name: Cargo clippy and fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install nix
        uses: nixbuild/nix-quick-install-action@v28

      - name: Use nix flake
        uses: nicknovitski/nix-develop@v1 

      - name: Rust cache
        uses: leafwing-studios/cargo-cache@v2 

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -Dwarnings --no-deps

      - name: Cargo fmt
        run: cargo fmt --all -- --check

  check_toml:
    name: Toml check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4 

      - name: Install nix
        uses: nixbuild/nix-quick-install-action@v28

      - name: Run Taplo
        run: nix run nixpkgs#taplo fmt -- --check --diff

  test:
    name: Cargo test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install nix
        uses: nixbuild/nix-quick-install-action@v28

      - name: Use nix flake
        uses: nicknovitski/nix-develop@v1

      - name: Rust cache
        uses: leafwing-studios/cargo-cache@v2 

      - name: Cargo test
        run: cargo test --workspace

      - name: Cargo check examples
        run: cargo check --workspace --examples

      - name: Cargo check main
        run: cargo check --workspace

  test_release:
    name: Cargo test (release)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install nix
        uses: nixbuild/nix-quick-install-action@v28

      - name: Use nix flake
        uses: nicknovitski/nix-develop@v1 

      - name: Rust cache
        uses: leafwing-studios/cargo-cache@v2 

      - name: Cargo test
        run: cargo test --workspace --release --no-default-features --features release

      - name: Cargo check examples
        run: cargo check --workspace --examples --release --no-default-features --features release

      - name: Cargo check main
        run: cargo check --workspace --release --no-default-features --features release  
