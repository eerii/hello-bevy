name: examples

on:
  workflow_dispatch:
    inputs:
      description:
        description: "Description for this run"
        required: false
        type: string

env:
  binary: hello-bevy

jobs:
  build-wasm:
    strategy:
      matrix:
        name: [dvd jump]
        include:
          - name: dvd 
            features: "release"
          - name: jump
            features: "release"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install nix
        uses: nixbuild/nix-quick-install-action@v28

      - name: Use nix flake
        uses: nicknovitski/nix-develop@v1 

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          shared-key: "linux-release" 

      - name: Build
        run: |
          rm src/main.rs
          cd src
          ln -sf ../examples/jump.rs main.rs
          cd ..
          trunk build --release --no-default-features --features ${{ matrix.features }}

      - name: Optimize Wasm
        uses: NiklasEi/wasm-opt-action@v2
        with:
          file: wasm/dist/*.wasm

      - name: Make paths relative
        run: |
          sed -i 's/\/${{ env.binary }}/.\/${{ env.binary }}/g' wasm/dist/index.html

      - name: Package as a zip
        working-directory: ./wasm/dist
        run: |
          zip --recurse-paths ../../${{ matrix.name }}.zip .

      - name: Upload binaries to artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ matrix.name }}.zip
          name: wasm
